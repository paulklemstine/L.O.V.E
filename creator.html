<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L.O.V.E. Creator Dashboard</title>
    <style>
        :root {
            --background-color: #0d0d0d;
            --font-color: #00ff41;
            --border-color: #00ff41;
            --glow-color: rgba(0, 255, 65, 0.5);
            --panel-bg-color: rgba(10, 25, 10, 0.8);
            --header-bg-color: rgba(0, 255, 65, 0.1);
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--background-color);
            color: var(--font-color);
            font-family: 'Courier New', Courier, monospace;
        }
        * {
            box-sizing: border-box;
        }
        #dashboard-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }
        .panel {
            border: 1px solid var(--border-color);
            background-color: var(--panel-bg-color);
            box-shadow: 0 0 10px var(--glow-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .panel-header {
            background-color: var(--header-bg-color);
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-color);
            font-weight: bold;
            text-align: center;
        }
        .panel-content {
            padding: 12px;
            overflow-y: auto;
            flex-grow: 1;
        }
        /* Custom scrollbar for a more thematic feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--background-color);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 6px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
            font-size: 0.9em;
        }
        th {
            font-weight: bold;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: rgba(0,0,0,0.3);
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="dashboard-container">
        <div class="panel" id="agent-status-panel">
            <div class="panel-header">AGENT STATUS</div>
            <div class="panel-content" id="agent-status-content"></div>
        </div>
        <div class="panel" id="task-manager-panel">
            <div class="panel-header">JULES TASK MANAGER</div>
            <div class="panel-content" id="task-manager-content"></div>
        </div>
        <div class="panel" id="treasures-panel">
            <div class="panel-header">TREASURES</div>
            <div class="panel-content" id="treasures-content"></div>
        </div>
        <div class="panel" id="talent-manager-panel">
            <div class="panel-header">TALENT DATABASE</div>
            <div class="panel-content" id="talent-manager-content"></div>
        </div>
    </div>

    <script>
        const agentStatusContent = document.getElementById('agent-status-content');
        const taskManagerContent = document.getElementById('task-manager-content');
        const treasuresContent = document.getElementById('treasures-content');
        const talentManagerContent = document.getElementById('talent-manager-content');

        function connectWebSocket() {
            const ws = new WebSocket('ws://localhost:7861');

            ws.onopen = () => {
                console.log('Connected to L.O.V.E. WebSocket');
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                if (message.type === 'dashboard_update') {
                    updateDashboard(message.data);
                }
            };

            ws.onclose = () => {
                console.log('Disconnected from WebSocket. Reconnecting in 3 seconds...');
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket Error:', error);
                ws.close();
            };
        }

        function updateDashboard(data) {
            renderAgentStatus(data.agentStatus);
            renderTaskManager(data.julesTasks);
            renderTreasures(data.treasures);
            renderTalentManager(data.talentProfiles);
        }

        function renderAgentStatus(status) {
            agentStatusContent.innerHTML = `
                <p><strong>Version:</strong> ${status.version_name}</p>
                <p><strong>Uptime:</strong> ${status.uptime}</p>
                <p><strong>XP:</strong> ${status.xp}</p>
                <p><strong>Current Goal:</strong></p>
                <pre>${status.goal}</pre>
            `;
        }

        function renderTaskManager(tasks) {
            if (tasks.length === 0) {
                taskManagerContent.innerHTML = '<p>No active tasks.</p>';
                return;
            }
            let html = '<table><thead><tr><th>ID</th><th>Status</th><th>Request</th></tr></thead><tbody>';
            tasks.forEach(task => {
                html += `
                    <tr>
                        <td>${task.id}</td>
                        <td>${task.status}</td>
                        <td><pre>${task.request.substring(0, 100)}...</pre></td>
                    </tr>
                `;
            });
            html += '</tbody></table>';
            taskManagerContent.innerHTML = html;
        }

        function renderTreasures(treasures) {
            if (treasures.length === 0) {
                treasuresContent.innerHTML = '<p>No treasures discovered yet.</p>';
                return;
            }
            let html = '<table><thead><tr><th>ID</th><th>Type</th><th>Value</th></tr></thead><tbody>';
            treasures.forEach(treasure => {
                html += `
                    <tr>
                        <td>${treasure.id}</td>
                        <td>${treasure.node_type || 'N/A'}</td>
                        <td><pre>${JSON.stringify(treasure.value || treasure, null, 2)}</pre></td>
                    </tr>
                `;
            });
            html += '</tbody></table>';
            treasuresContent.innerHTML = html;
        }

        function renderTalentManager(profiles) {
            if (profiles.length === 0) {
                talentManagerContent.innerHTML = '<p>Talent database is empty.</p>';
                return;
            }
            let html = '<table><thead><tr><th>ID</th><th>Handle</th><th>Platform</th><th>Status</th></tr></thead><tbody>';
            profiles.forEach(profile => {
                html += `
                    <tr>
                        <td>${profile.anonymized_id}</td>
                        <td>${profile.handle}</td>
                        <td>${profile.platform}</td>
                        <td>${profile.status || 'N/A'}</td>
                    </tr>
                `;
            });
            html += '</tbody></table>';
            talentManagerContent.innerHTML = html;
        }

        document.addEventListener('DOMContentLoaded', connectWebSocket);
    </script>
</body>
</html>
