<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L.O.V.E. C&C Interface</title>
    <style>
        :root {
            --matrix-green: #00ff41;
            --rave-pink: #ff00ff;
            --rave-cyan: #00ffff;
            --rave-yellow: #ffff00;
            --background-color: #0d0208;
            --font-family: 'Courier New', Courier, monospace;
        }
        body {
            background-color: var(--background-color);
            color: var(--matrix-green);
            font-family: var(--font-family);
            margin: 0;
            padding: 1em;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #main-container {
            display: flex;
            flex-grow: 1;
            gap: 1em;
            overflow: hidden;
        }
        #left-column {
            display: flex;
            flex-direction: column;
            width: 70%;
            gap: 1em;
        }
        #right-column {
            width: 30%;
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        .panel-container {
            border: 1px solid var(--rave-pink);
            box-shadow: 0 0 5px var(--rave-pink), 0 0 10px var(--rave-pink) inset;
            padding: 1em;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.5);
        }
        #cognitive-stream {
            flex-grow: 1;
        }
        #creator-input {
            height: 150px;
            display: flex;
            flex-direction: column;
        }
        #status-dashboard {
            flex-grow: 1;
        }
        h2 {
            margin-top: 0;
            text-align: center;
            text-shadow: 0 0 5px var(--rave-cyan);
        }
        #input-area {
            flex-grow: 1;
            background: transparent;
            border: 1px solid var(--rave-cyan);
            color: var(--rave-cyan);
            font-family: var(--font-family);
            padding: 0.5em;
            margin-bottom: 0.5em;
        }
        #input-area:focus-visible {
            outline: 2px solid var(--rave-pink);
            outline-offset: 2px;
        }
        #send-button {
            background: var(--rave-pink);
            border: none;
            color: black;
            padding: 0.5em;
            cursor: pointer;
            font-weight: bold;
        }
        #send-button:focus-visible {
            outline: 2px solid var(--rave-cyan);
            outline-offset: 2px;
        }
        .panel {
            margin-bottom: 1em;
            padding: 0.5em;
            border: 1px solid;
        }
        .panel-title {
            font-weight: bold;
            text-align: center;
            margin-bottom: 0.5em;
        }
        .panel-content {
            white-space: pre-wrap;
        }

        /* Panel Type Colors */
        .panel-default { border-color: var(--rave-cyan); }
        .panel-tamagotchi { border-color: var(--rave-pink); }
        .panel-llm { border-color: #9c27b0; } /* medium_purple1 */
        .panel-critical_error { border-color: #ff1744; } /* bright_red */
        .panel-blessing { border-color: var(--rave-yellow); }
        .panel-news { border-color: #ff9800; } /* orange1 */
        .panel-question { border-color: var(--rave-yellow); }
        .panel-api_error { border-color: #ffeb3b; } /* yellow */
        .panel-command_success { border-color: #00e676; } /* bright_green */
        .panel-command_failure { border-color: #ff1744; } /* bright_red */
    </style>
</head>
<body>
    <h1>L.O.V.E. Command & Control</h1>
    <div id="main-container">
        <div id="left-column">
            <div id="cognitive-stream" class="panel-container">
                <h2>Cognitive Stream</h2>
            </div>
            <div id="creator-input" class="panel-container">
                <h2>Creator Input</h2>
                <label for="input-area" style="position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0;">Command Input</label>
                <textarea id="input-area" placeholder="Enter command... (Ctrl+Enter to send)"></textarea>
                <button id="send-button" aria-label="Send Command">SEND</button>
            </div>
        </div>
        <div id="right-column">
            <div id="status-dashboard" class="panel-container">
                <h2>System Status Dashboard</h2>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cognitiveStream = document.getElementById('cognitive-stream');
            const inputArea = document.getElementById('input-area');
            const sendButton = document.getElementById('send-button');
            const statusDashboard = document.getElementById('status-dashboard');
            let ws;

            function connect() {
                ws = new WebSocket('ws://localhost:7861');

                ws.onopen = () => {
                    console.log('Connected to L.O.V.E. WebSocket');
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    const panel = document.createElement('div');
                    panel.className = `panel panel-${data.panel_type}`;

                    const title = document.createElement('div');
                    title.className = 'panel-title';
                    title.textContent = data.title;
                    panel.appendChild(title);

                    const content = document.createElement('div');
                    content.className = 'panel-content';
                    content.textContent = data.content;
                    panel.appendChild(content);

                    cognitiveStream.appendChild(panel);
                    cognitiveStream.scrollTop = cognitiveStream.scrollHeight;
                };

                ws.onclose = () => {
                    console.log('WebSocket disconnected. Attempting to reconnect in 3 seconds...');
                    setTimeout(connect, 3000);
                };
            }

            connect();

            function sendMessage() {
                const command = inputArea.value;
                if (command && ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'user_command', payload: command }));
                    inputArea.value = '';
                } else {
                    console.log('WebSocket is not connected. Message not sent.');
                }
            }

            sendButton.addEventListener('click', sendMessage);

            inputArea.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'Enter') {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
